<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="libre">
  
  <div class="ping">
    <img src="./images/logo.svg" alt="ping" class="mobileimage">
  </div>
  
  <div class="center launchsoon">
    <span class="launch gray">We are launching</span>&nbsp;&nbsp;&nbsp;<span class="soon libre600">soon!</span>
  </div>
  
  <div class="center Sub">
    <span class="subscribe">Subscribe and get notified</span>
  </div>
  
  <div class="inline">
    <div class="email">
      <input type="email" class="textInput" id="emailInput">
    </div>
    <div class="notify">
      <button class="libre600" id="notifyButton">Notify Me</button>
    </div>
  </div>
  <div id="error-message" class="error-message center">
    Please provide a valid email address
  </div>
  
  <div class="WebImage center">
    <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
  </div>
  
  <div class="copyright center">
    &copy; Copyright Ping. All rights reserved.
  </div>
  
  <footer>
    <p class="attribution copyright2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alexb-png</a>.
    </p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
